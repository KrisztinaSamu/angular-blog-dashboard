<div class="container">
  <div class="row">
    <div class="bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">New categories</h3>
      <p class="text-center mb-5">You can add new categories from here ...!</p>

      <form class="text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="col-md-10 mb-3">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect"
            placeholder="Add new category" ngModel
          />
        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme">
            Add category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
